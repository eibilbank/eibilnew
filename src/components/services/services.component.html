
<section id="services" class="py-20 bg-white">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-blue-900">Our Services</h2>
      <p class="text-gray-600 mt-2 max-w-2xl mx-auto">We provide a range of financial products designed for the prosperity of our members.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (service of services; track service.title) {
        <div class="bg-blue-50/50 p-8 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300">
          <div class="mb-4" [innerHTML]="service.icon"></div>
          <h3 class="text-xl font-semibold text-blue-800 mb-2">{{ service.title }}</h3>
          <p class="text-gray-600">{{ service.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
